<!DOCTYPE html>
<html>
<head>
  <title>Geo-Fencing for Child Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: Arial; margin: 0; padding: 0; }
    button { margin: 10px; padding: 10px; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4mPe3FtRIfwj1ETkH3toZV89qUaU_iPc&libraries=drawing"></script>
</head>
<body>
  <h2 style="text-align:center;">Draw Safe Zone </h2>
  <div id="map"></div>
  <button onclick="saveFence()">Save Fence</button>

  <script>
    let map, drawingManager, selectedShape;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.9716, lng: 77.5946 },
        zoom: 13
      });

      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ["polygon"]
        },
        polygonOptions: {
          editable: true
        }
      });

      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
        if (selectedShape) {
          selectedShape.setMap(null);
        }
        selectedShape = event.overlay;
      });
    }

 
  const cow_id = "{{ cow['cow_id'] }}";  // pass cow_id from Flask

  function saveFence() {
    if (!selectedShape) {
      alert("Please draw a geofence first.");
      return;
    }

    const path = selectedShape.getPath();
    const coordinates = [];

    for (let i = 0; i < path.getLength(); i++) {
      const point = path.getAt(i);
      coordinates.push([point.lat(), point.lng()]);
    }

    fetch('/save-fence', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ cow_id, coordinates })  // âœ… include cow_id
    })
    .then(res => res.json())
    .then(data => {
      alert(data.status);
    });
  }

    window.onload = initMap;
  </script>
</body>
</html>
