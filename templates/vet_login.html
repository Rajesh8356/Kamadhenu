<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veterinarian Login - Kamadhenu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    :root {
      --primary-green: #0a5c36;
      --dark-green: #064027;
      --light-green: #4caf50;
      --pastoral-green: #8bc34a;
      --cream: #fff9e6;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1584556812955-6d7b2cec43d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    h1, h2, h3, h4, h5 {
      font-family: 'Merriweather', serif;
    }
    
    /* Navbar Styles */
    .navbar {
      background: rgba(10, 92, 54, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      transition: all 0.3s;
    }
    
    .navbar-scrolled {
      padding: 0.5rem 0;
      background-color: var(--dark-green) !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .navbar-brand {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--white) !important;
      display: flex;
      align-items: center;
    }
    
    .navbar-brand i {
      color: var(--white);
      margin-right: 10px;
      font-size: 2rem;
    }
    
    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 5px;
    }
    
    .navbar-nav .nav-link:hover {
      color: var(--white) !important;
      transform: translateY(-2px);
    }
    
    .navbar-nav .nav-link.active {
      color: var(--white) !important;
      font-weight: 600;
    }
    
    /* Login Container */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      border-top: 5px solid var(--primary-green);
      position: relative;
      overflow: hidden;
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-green), var(--pastoral-green));
    }
    
    .login-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      text-align: center;
      color: var(--primary-green);
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .login-box h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary-green);
      border-radius: 2px;
    }
    
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-green);
      box-shadow: 0 0 0 0.25rem rgba(10, 92, 54, 0.25);
    }
    
    .form-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }
    
    .btn-custom {
      background: linear-gradient(to right, var(--primary-green), var(--pastoral-green));
      color: white;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-custom:hover {
      background: linear-gradient(to right, var(--dark-green), var(--primary-green));
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .extra-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .extra-links a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .extra-links a:hover {
      color: var(--dark-green);
      text-decoration: underline;
    }
    
    .floating-stethoscope {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 3rem;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
      color: var(--primary-green);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    @media (max-width: 768px) {
      .login-box {
        padding: 30px 20px;
        margin: 0 15px;
      }
      
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .floating-stethoscope {
        font-size: 2.5rem;
        bottom: 10px;
        right: 10px;
      }
    }
     /* Language Selector Styles - BOTTOM */
    .language-selector {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: white;
        padding: 10px 15px;
        border-radius: 25px;
        box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
        display: flex;
        gap: 10px;
        border: 2px solid #27ae60;
    }

    .lang-btn {
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .lang-btn.english {
        background: #007bff;
        color: white;
    }

    .lang-btn.kannada {
        background: #ff9800;
        color: white;
    }

    .lang-btn.active {
        transform: scale(1.05);
        box-shadow: 0 0 0 2px white, 0 0 0 4px currentColor;
    }

    /* Hide Google banner */
    .goog-te-banner-frame { display: none !important; }
    body { top: 0 !important; }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .language-selector {
            bottom: 10px;
            right: 10px;
            padding: 6px 10px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            font-size: 12px;
        }
    }
    /* Completely hide ALL Google Translate elements */
    .goog-te-banner-frame,
    .goog-te-banner,
    .goog-te-banner-wrapper,
    .skiptranslate,
    #goog-gt-tt,
    .goog-te-balloon-frame,
    .goog-tooltip,
    .goog-tooltip:hover,
    .goog-text-highlight {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        width: 0 !important;
        position: absolute !important;
    }
    
    /* Prevent body shift */
    body {
        top: 0px !important;
        position: static !important;
    }
    
    /* Hide the translation menu if it appears */
    .goog-te-menu-frame {
        display: none !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #064027;">

    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-stethoscope"></i>Kamadhenu Vet
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('veterinarian') }}"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vet_register') }}"><i class="fas fa-user-plus me-1"></i> Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h2><i class="fas fa-sign-in-alt me-2"></i>Veterinarian Login</h2>
      <form method="POST" action="{{ url_for('vet_login') }}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
      </form>
      <div class="extra-links">
        <p>Don't have an account? <a href="{{ url_for('vet_register') }}">Register here</a></p>
      </div>
    </div>
  </div>

  <div class="floating-stethoscope">
    <i class="fas fa-stethoscope"></i>
  </div>

  <!-- Language Selector Buttons 
<div class="language-selector">
    <button class="lang-btn english active" onclick="setLanguage('en')">
        <i class="fas fa-globe-americas"></i> English
    </button>
    <button class="lang-btn kannada" onclick="setLanguage('kn')">
        <i class="fas fa-globe-asia"></i> ಕನ್ನಡ
    </button>
</div>-->

<!-- Google Translate Widget (comment if not needed) -->
<!-- <div id="google_translate_element"></div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });
  </script>
  <script>
    // Language translation functions
    function googleTranslateElementInit() {
        if (typeof google !== 'undefined' && google.translate) {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,kn',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            const savedLang = localStorage.getItem('selectedLanguage');
            if(savedLang === 'kn') {
                setTimeout(() => applyKannada(), 1000);
            }
        }
    }

    window.onload = function() {
        if (typeof google !== 'undefined' && google.translate) {
            googleTranslateElementInit();
        } else {
            var script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.body.appendChild(script);
        }
        
        const savedLang = localStorage.getItem('selectedLanguage');
        if(savedLang === 'kn') {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.lang-btn.kannada').classList.add('active');
            setTimeout(() => applyKannada(), 2000);
        }
    };

    function applyKannada() {
        var iframe = document.querySelector('.goog-te-menu-frame');
        if(iframe && iframe.contentDocument) {
            var select = iframe.contentDocument.querySelector('.goog-te-menu2-select');
            if(select) {
                select.value = 'kn';
                select.dispatchEvent(new Event('change'));
                return true;
            }
        }
        
        var elements = document.querySelectorAll('.goog-te-menu2-select');
        if(elements.length > 0) {
            elements[0].value = 'kn';
            elements[0].dispatchEvent(new Event('change'));
            return true;
        }
        
        return false;
    }

    function setLanguage(lang) {
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        localStorage.setItem('selectedLanguage', lang);
        
        if(lang === 'kn') {
            window.location.hash = '#googtrans(kn)';
            if(applyKannada()) {
                console.log('ಭಾಷೆ ಕನ್ನಡಕ್ಕೆ ಬದಲಾಯಿಸಲಾಗಿದೆ');
            } else {
                setTimeout(() => location.reload(), 500);
            }
        } else {
            window.location.hash = '#googtrans(en)';
            var iframe = document.querySelector('.goog-te-menu-frame');
            if(iframe && iframe.contentDocument) {
                var select = iframe.contentDocument.querySelector('.goog-te-menu2-select');
                if(select) {
                    select.value = 'en';
                    select.dispatchEvent(new Event('change'));
                    console.log('Language changed to English');
                    return;
                }
            }
            setTimeout(() => location.reload(), 500);
        }
    }
</script>
</body>
</html>
