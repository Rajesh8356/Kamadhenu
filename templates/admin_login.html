<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamadhenu - Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    :root {
      --primary-green: #0a5c36;
      --dark-green: #064027;
      --light-green: #4caf50;
      --pastoral-green: #8bc34a;
      --cream: #fff9e6;
      --white: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("https://img.freepik.com/free-photo/cows-eating-lush-grass-green-field-front-fuji-mountain-japan_335224-36.jpg?semt=ais_hybrid&w=740&q=80") no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .navbar {
      background: rgba(10, 92, 54, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }
    
    .navbar-brand {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--white) !important;
      display: flex;
      align-items: center;
    }
    
    .navbar-brand i {
      color: var(--white);
      margin-right: 10px;
      font-size: 2rem;
    }
    
    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--white) !important;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    
    .login-card {
      background: var(--white);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-green), var(--pastoral-green));
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .login-header {
      background: linear-gradient(to right, var(--primary-green), var(--pastoral-green));
      color: white;
      text-align: center;
      padding: 2rem;
    }
    
    .login-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .login-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-family: 'Merriweather', serif;
    }
    
    .login-body {
      padding: 2rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 0.8rem 1rem;
      border: 1px solid #dee2e6;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--pastoral-green);
      box-shadow: 0 0 0 0.25rem rgba(139, 195, 74, 0.25);
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--pastoral-green);
      z-index: 10;
    }
    
    .input-icon .form-control {
      padding-left: 45px;
    }
    
    .btn-login {
      background: linear-gradient(to right, var(--primary-green), var(--pastoral-green));
      border: none;
      border-radius: 50px;
      padding: 0.8rem;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      color: white;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      color: white;
    }
    
    .cow-decoration {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary-green);
      font-size: 2.5rem;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }
    
    .floating-cow {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 4rem;
      animation: float 6s ease-in-out infinite;
      z-index: 100;
      cursor: pointer;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .cow-speech {
      position: fixed;
      bottom: 130px;
      right: 30px;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 200px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 99;
      font-size: 14px;
    }
    
    .cow-speech:after {
      content: '';
      position: absolute;
      bottom: -10px;
      right: 30px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent;
    }
    
    .floating-cow:hover + .cow-speech {
      opacity: 1;
      transform: translateY(0);
    }
    
    .footer {
      background: var(--primary-green);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    
    .footer p {
      margin-bottom: 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .login-card {
        max-width: 90%;
      }
      
      .floating-cow {
        font-size: 3rem;
        bottom: 10px;
        right: 10px;
      }
      
      .cow-speech {
        bottom: 100px;
        right: 20px;
        max-width: 150px;
      }
    }
      /* Language Selector Styles - BOTTOM */
    .language-selector {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        background: white;
        padding: 10px 15px;
        border-radius: 25px;
        box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
        display: flex;
        gap: 10px;
        border: 2px solid #27ae60;
    }

    .lang-btn {
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .lang-btn.english {
        background: #007bff;
        color: white;
    }

    .lang-btn.kannada {
        background: #ff9800;
        color: white;
    }

    .lang-btn.active {
        transform: scale(1.05);
        box-shadow: 0 0 0 2px white, 0 0 0 4px currentColor;
    }

    /* Hide Google banner but keep widget */
    .goog-te-banner-frame { display: none !important; }
    body { top: 0 !important; }

   
    .goog-te-gadget {
        font-size: 12px !important;
    }

    .goog-te-gadget-simple {
        background: transparent !important;
        border: none !important;
        padding: 0 !important;
    }

    .goog-te-menu-value span {
        color: #2c3e50 !important;
        font-weight: bold !important;
    }

    /* Add this to admin_login.html CSS */
.goog-te-banner-frame,
.skiptranslate,
.goog-te-gadget,
.goog-te-combo,
#google_translate_element,
.goog-te-banner,
.goog-te-footer,
.goog-te-menu-value {
    display: none !important;
    visibility: hidden !important;
    height: 0 !important;
    width: 0 !important;
    overflow: hidden !important;
    position: absolute !important;
    top: -9999px !important;
    opacity: 0 !important;
}

body {
    top: 0 !important;
    position: static !important;
}
@media (max-width: 768px) {
    .language-selector {
        bottom: 10px;
        right: 10px;
        padding: 8px 12px;
    }
    
    .lang-btn {
        padding: 6px 12px;
        font-size: 12px;
    }
    
    #google_translate_element {
        bottom: 70px !important;
        right: 10px !important;
        padding: 4px 8px !important;
    }
    
    .floating-cow {
        bottom: 80px !important;
    }
    
    .cow-speech {
        bottom: 160px !important;
        right: 20px !important;
        max-width: 150px;
    }
}
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ============================================
    // LANGUAGE MANAGEMENT FOR ADMIN PAGE
    // ============================================
    
    // 1. Function to apply saved language
    function applySavedLanguage() {
        // Get saved language from localStorage
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        
        // Also check URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        
        // Priority: URL parameter > localStorage
        const langToApply = urlLang || savedLang;
        
        if (langToApply === 'kn') {
            // Apply Kannada
            window.location.hash = '#googtrans(kn|en)';
            
            // Force apply after Google Translate loads
            setTimeout(function() {
                if (window.google && google.translate) {
                    try {
                        // Look for Google Translate dropdown
                        var iframe = document.querySelector('.goog-te-menu-frame');
                        if (iframe && iframe.contentDocument) {
                            var select = iframe.contentDocument.querySelector('.goog-te-menu2-select');
                            if (select) {
                                select.value = 'kn';
                                select.dispatchEvent(new Event('change'));
                            }
                        }
                        
                        // Also try direct method
                        var combo = document.querySelector('.goog-te-combo');
                        if (combo) {
                            combo.value = 'kn';
                            combo.dispatchEvent(new Event('change'));
                        }
                    } catch(e) {
                        console.log('Applied Kannada translation');
                    }
                }
            }, 1500);
        }
    }
    
    // 2. Initialize Google Translate for admin page
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,kn',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
            autoDisplay: false
        }, 'google_translate_element');
        
        // Immediately hide Google Translate elements
        setTimeout(function() {
            // Hide ALL Google Translate UI elements
            var elements = document.querySelectorAll(
                '.goog-te-banner, .skiptranslate, .goog-te-gadget, .goog-te-banner-frame'
            );
            elements.forEach(function(el) {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
                el.style.height = '0';
                el.style.opacity = '0';
                el.style.position = 'absolute';
                el.style.top = '-9999px';
            });
            
            // Fix body position
            document.body.style.top = '0';
            document.body.style.position = 'static';
            
            // Apply saved language
            setTimeout(applySavedLanguage, 500);
        }, 100);
    }
    
    // 3. Load Google Translate
    function loadGoogleTranslate() {
        if (window.google && google.translate) {
            googleTranslateElementInit();
            return;
        }
        
        var script = document.createElement('script');
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.type = 'text/javascript';
        document.head.appendChild(script);
    }
    
    // 4. On page load
    document.addEventListener('DOMContentLoaded', function() {
        // Load Google Translate
        loadGoogleTranslate();
        
        // Apply saved language immediately (in case Google Translate is slow)
        applySavedLanguage();
        
        // ============================================
        // ADD: Pass language parameter to all links
        // ============================================
        document.querySelectorAll('a').forEach(link => {
            const href = link.getAttribute('href');
            if (href && !href.includes('#') && href !== '#' && !href.includes('javascript:')) {
                const lang = localStorage.getItem('selectedLanguage') || 'en';
                const separator = href.includes('?') ? '&' : '?';
                link.href = href + separator + 'lang=' + lang;
            }
        });
    });

    // 5. Language switching function for admin page
    function setLanguage(lang) {
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        localStorage.setItem('selectedLanguage', lang);
        
        if (lang === 'kn') {
            window.location.hash = '#googtrans(kn|en)';
            setTimeout(applySavedLanguage, 500);
            alert('‡≤≠‡≤æ‡≤∑‡≥Ü ‡≤ï‡≤®‡≥ç‡≤®‡≤°‡≤ï‡≥ç‡≤ï‡≥Ü ‡≤¨‡≤¶‡≤≤‡≤æ‡≤Ø‡≤ø‡≤∏‡≤≤‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü');
        } else {
            window.location.hash = '#googtrans(en)';
            setTimeout(applySavedLanguage, 500);
            alert('Language changed to English');
        }
    }

    // ============================================
    // YOUR EXISTING CODE - Cow speech bubble
    // ============================================
    setInterval(() => {
      const speech = document.querySelector('.cow-speech');
      speech.style.opacity = '1';
      speech.style.transform = 'translateY(0)';
      
      setTimeout(() => {
        speech.style.opacity = '0';
        speech.style.transform = 'translateY(20px)';
      }, 3000);
    }, 10000);
</script>
